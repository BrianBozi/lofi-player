      </div>

        <span class="iconify pauseBtn" data-icon="carbon:pause-filled" data-width="75" data-height="75" style="color:white"></span>
      </div>

        <span class="iconify" data-icon="subway:next" data-width="75" data-height="75" style="color:white"></span>
