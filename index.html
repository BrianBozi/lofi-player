<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
  <title>LoFi Player</title>
</head>
<body>
  <div class="case">
    <div class="screen"></div>
    <div class="buttons">
      <div class="previous">
        <span class="iconify" data-icon="foundation:previous" data-width="75" data-height="75"></span>
      </div>
      <div class="play">
        <span class="iconify" data-icon="clarity:play-solid" data-width="75" data-height="75"></span>
      </div>
      <div class="next">
        <span class="iconify" data-icon="subway:next" data-width="75" data-height="75"></span>
      </div>
    </div>
  </div>

</body>
</html>
